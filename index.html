<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mada:wght@200;300;400;500;600;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Start sidebar -->
    <div class="page">
        <div class="sidebar">
            <div>
                <h3>Welcome Hassan</h3>
                <img class="hand-emoji" src="images/icons8-waving-hand-emoji-48.png" alt="hand-emoji">
            </div>
            <ul>
                <li class="active">
                    <a  href="index.html">
                        <i class="fa-regular fa-chart-bar"></i>
                        <span>Dashboard</span>  
                    </a>
                </li>
                <li>
                    <a  href="index.html">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>  
                    </a>
                </li>
                <li>
                    <a  href="index.html">
                        <i class="fa-regular fa-user"></i>
                        <span>Profile</span>  
                    </a>
                </li>
                <li>
                    <a  href="index.html">
                        <i class="fa-solid fa-diagram-project"></i>
                        <span>Project</span>  
                    </a>
                </li>
                <li>
                    <a  href="index.html">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <span>Courses</span>  
                    </a>
                </li>
                <li>
                    <a  href="index.html">
                        <i class="fa-solid fa-user-group"></i>
                        <span>Friends</span>  
                    </a>
                </li>
                <li>
                    <a  href="index.html">
                        <i class="fa-regular fa-file"></i>
                        <span>Files</span>  
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <i class="fa-regular fa-rectangle-list"></i>
                        <span>Plans</span>  
                    </a>
                </li>
            </ul>
        </div>

    <!-- Start header -->
    <header>
        <div class="header">
            <div>
                <i class="fa-solid fa-magnifying-glass search"></i>
                <input type="search" placeholder="Type A Keyword">
            </div>
            <div>
                <i class="fa-regular fa-bell"></i>
                <div>
                    <img src="images/icons8-circled-user-male-skin-type-7-48.png" alt="user-icon">
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->
    </div>
    <!-- End sidebar -->

    <script src="main.js"></script>
</body>
</html>
